<!doctype html>
<html lang="en">
    <head>
        <title>Browser Stack!</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body background="image/background.jpg">
        <div class="container centered">
            <h1 class="title">Browser Stack Master!</h1>
        </div>
        <form>
            <div class="label">
                <table>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td>Job Name</td>
                                    <td>
                                        <input type=text name="jobName" class="console">
                                    </td>
                                </tr>

                                <tr>
                                    <td>Mapper Code</td>
                                    <td>
                                        <textarea rows="8" cols="90" name="taskcode" class="console"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Reducer Code</td>
                                    <td>
                                        <textarea rows="8" cols="90" name="reducecode" class="console"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td>Input Data</td>
                                    <td>
                                        <textarea rows="8" cols="90" name="inputdata" class="console"></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="centered" colspan="2">
                                        <button class="button" type="button" onclick="javascript:submitTask();">Submit Task</button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>Result</td>
                                </tr>
                                <tr>
                                    <td>
                                        <textarea rows="26" cols="35" name="result" class="console"></textarea>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/browserstack.js"></script>
    <script>
        $(document).ready(function() {
            bootAsMaster();
        });
    </script>
</html>
